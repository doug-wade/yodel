<ion-view view-title="{{ portfolio }}" cache-view="false">
    <ion-content class="has-header">

        <!-- TODO make this better -->
        <div ng-if="!portfolioItems || portfolioItems.length === 0" class="padding">
            <p><strong>{{portfolio}}</strong> doesn't have any items yet!</p>
        </div>


        <div class="list card" collection-repeat="item in portfolioItems">
            <div class="item">
                <h2>{{ item.title }}</h2>
                <p>{{ item.date }}</p>
            </div>
            <div class="item item-body">
                <img src="#" alt="{{ item.resourceUrl }}">
                <p>{{ item.caption }}</p>
                <p>
                    <a href="#" class="subdued">{{ item.likes }} Like</a>
                    <a href="#" class="subdued">{{ item.comments }} Comments</a>
                </p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
