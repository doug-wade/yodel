<ion-view view-title="{{ portfolio }}" cache-view="false">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon nav-toggle"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div ng-if="!portfolioItems || portfolioItems.length === 0" class="padding">
            <p><strong>{{portfolio}}</strong> doesn't have any items yet!</p>
        </div>

        <!-- TODO replace with infinite scroll so that not all pictures have to be loaded at once -->
        <div class="card photo-container item item-text-wrap" collection-repeat="item in portfolioItems">
            <div class="header">
                <h2>{{ item.caption }}</h2>
            </div>
            <div class="photo row">
                <img class="col" src="images/logo.png">
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item stable-bg assertive"><i class="icon ion-heart"></i>{{ item.likes }}</a>
                <a class="tab-item stable-bg positive-900"><i class="icon ion-chatbubbles"></i>{{ item.comments }}</a>
            </div>
        </div>
    </ion-content>
</ion-view>
