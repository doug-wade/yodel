<ion-view view-title="Events" align-title="left">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon nav-bar-button"></button>
  </ion-nav-buttons>

  <ion-side-menu>
  </ion-side-menu>

  <ion-content class="has-header">
    <div event info="event"></div>
    <input class="next-event-button" value="Next" type="submit" ng-click="nextEvent()"></input>
    <input class="prev-event-button" value="Prev" type="submit" ng-click="prevEvent()"></input>
  </ion-content>
</ion-view>
