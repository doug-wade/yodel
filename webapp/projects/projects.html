<ion-view view-title="Projects" cache-view="false">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon nav-bar-button"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
      <div>
          <h4 class="content padding double-padding-x">Projects</h4>
          <ul class="list double-padding-x">
            <li ng-repeat="project in projects">
              <h4>{{project.name}}</h4>
              <p>{{project.description}}</p>
              <ul class="list">
                <li ng-repeat="collaborator in project.collaborators">{{collaborator}}</li>
              </ul>
            </li>
          </ul>
      </div>
    </ion-content>
</ion-view>
