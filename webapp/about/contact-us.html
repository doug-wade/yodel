<h3 class="text-center">Sign Up For the Beta</h3>
<hr>
<form ng-if="!submitted" ng-hide="submitting">
  <input type="text" ng-model="contactForm.name" placeholder="Name">
  <input type="email" ng-model="contactForm.email" placeholder="Email">
  <h4>I'm aâ€¦</h4>
  <ul>
    <li ng-repeat="type in types" class="inline">
      <label><input type="checkbox" checklist-model="contactForm.types" checklist-value="type.value"> {{type.name}}</label>
    </li>
  </ul>
  <textarea ng-model="contactForm.desc" placeholder="Message"></textarea>
  <div class="text-center">
    <input class="button" type="submit" ng-click="submit()">
  </div>
</form>
<div ng-if="submitting">
  <p>Submitting...</p>
</div>
<div ng-if="submitted">
  <p>Thanks for your feedback!  We'll contact you shortly.</p>
</div>
